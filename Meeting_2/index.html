<html> <!-- The HTML code begins with the html tag -->
    <body> <!-- Everything visible on the body of the page goes in the body tag -->
        <div> Hello World! </div> <!-- A div is a container that can contain other tags and elements -->
        <a href="http://google.com">Google</a> <!-- An anchor tag makes the element inside the tag into a hyperlink -->
    </body> <!-- Closing the body -->
</html> <!-- Closing the HTML tag -->
